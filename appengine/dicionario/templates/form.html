{% extends 'base.html' %}
{% block header_title %}Formulário de Verbete{% endblock %}
{% block title %}Formulário de Novo Verbete{% endblock %}

{% block body %}
  <form action="{{ form_url }}" method="post" >
    Palavra: <input type="text" name="palavra" placeholder="Insira palavra" value="{{ verbete.palavra }}"/>
    <br/>
    <br/>
    Descricao: <textarea name="descricao" placeholder="Digite a descrição da palavra" >{{ verbete.descricao }}</textarea>
    <br/>
    <br/>
    <button type="submit">Salvar</button>


  </form>
{% endblock %}
